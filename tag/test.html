<html><head></head><body>

<input id="title" type="text" maxlength="99"  onkeyup="Allow()">
<input type="submit" value="Add Tag" onclick="insert()" />
<div id="display"></div>


<script type="text/javascript">
var titles  = [];
var titleInput  = document.getElementById("title");
var messageBox  = document.getElementById("display");

function Allow(){
    if (!user.title.value.match(/[a-zA-Z0-9]$/) && user.title.value !="") {
        user.title.value="";
        alert("Please enter only alphabets");
    }
}

function insert () {
    titles.push(titleInput.value);
    clearAndShow();
}

function clearAndShow () {
    titleInput.value = "";
    messageBox.innerHTML = "";
    messageBox.innerHTML += "Tags: " + titles.join(", ") + "<br/>";
}
</script>


 
 
</body>
